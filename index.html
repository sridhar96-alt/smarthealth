<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2E8B57">
<meta charset="UTF-8">
<title>Healify 2.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: linear-gradient(135deg,#2E8B57,#4CAF50);
  color: white;
  text-align: center;
}

header {
  font-size: 28px;
  padding: 20px;
  font-weight: bold;
}

.container {
  padding: 20px;
}

.card {
  background: white;
  color: black;
  margin: 15px auto;
  padding: 15px;
  border-radius: 15px;
  max-width: 400px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

button {
  background: #2E8B57;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
}

input, textarea {
  width: 90%;
  padding: 8px;
  margin: 5px;
}
</style>
</head>

<body>

<header>ğŸŒ¿ Healify 2.0 â€” Smart Health Companion</header>

<div class="container">

<div class="card">
<h3>ğŸ“Š Auto BMI Analyzer</h3>
<input id="height" placeholder="Height (cm)">
<input id="weight" placeholder="Weight (kg)">
<button onclick="analyzeBMI()">Analyze</button>
<p id="bmiResult"></p>
</div>

<div class="card">
<h3>ğŸ“ˆ Weekly Health Trend</h3>
<button onclick="generateTrend()">Auto Analyze</button>
<p id="trend"></p>
</div>

<div class="card">
<h3>ğŸ˜Š Mood Analyzer</h3>
<textarea id="moodText" placeholder="How are you feeling today?"></textarea>
<button onclick="analyzeMood()">Analyze Mood</button>
<p id="moodResult"></p>
</div>

<div class="card">
<h3>ğŸ† Habit Score</h3>
<button onclick="habitScore()">Generate Score</button>
<p id="habit"></p>
</div>

<div class="card">
<h3>âš ï¸ Health Risk Indicator</h3>
<button onclick="riskCheck()">Check Risk</button>
<p id="risk"></p>
</div>

<div class="card">
<h3>ğŸ¤ Voice Input</h3>
<button onclick="startVoice()">Speak</button>
<p id="voiceOutput"></p>
</div>

</div>

<script>
function analyzeBMI(){
 let h=document.getElementById("height").value/100;
 let w=document.getElementById("weight").value;
 let bmi=(w/(h*h)).toFixed(1);

 let status="Normal";
 if(bmi<18.5) status="Underweight";
 else if(bmi>24.9) status="Overweight";

 document.getElementById("bmiResult").innerHTML =
 "BMI: "+bmi+" ("+status+")";
}

function generateTrend(){
 let steps=Math.floor(Math.random()*4000+4000);
 document.getElementById("trend").innerHTML =
 "You averaged "+steps+" steps/day this week. ğŸ‘ Good progress!";
}

function analyzeMood(){
 let text=document.getElementById("moodText").value.toLowerCase();
 let mood="Neutral";

 if(text.includes("happy")||text.includes("good")) mood="ğŸ˜Š Positive";
 if(text.includes("sad")||text.includes("tired")) mood="ğŸ˜” Low";

 document.getElementById("moodResult").innerHTML="Mood: "+mood;
}

function habitScore(){
 let score=Math.floor(Math.random()*40+60);
 document.getElementById("habit").innerHTML="Your habit score: "+score+"/100 ğŸ†";
}

function riskCheck(){
 let risk=["Low","Moderate","High"];
 let result=risk[Math.floor(Math.random()*risk.length)];
 document.getElementById("risk").innerHTML="Health Risk: "+result;
}

function startVoice(){
 let recognition=new webkitSpeechRecognition();
 recognition.onresult=function(event){
   document.getElementById("voiceOutput").innerHTML =
   event.results[0][0].transcript;
 }
 recognition.start();
}
</script>

</body>
</html>
