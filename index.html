<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SmartHealth AI</title>

<!-- PWA Support -->
<link rel="manifest" href="manifest.json">
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

<style>
body{
  font-family: Arial;
  background:#f3f4f6;
  text-align:center;
  padding:20px;
}
.card{
  background:white;
  padding:20px;
  border-radius:12px;
  margin:10px auto;
  max-width:300px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
input, select, button{
  width:100%;
  padding:8px;
  margin:5px 0;
}
button{
  background:#7c3aed;
  color:white;
  border:none;
  border-radius:6px;
}
</style>
</head>

<body>

<h2>ðŸŒˆ SmartHealth AI</h2>

<div class="card">
<h3>Daily Entry</h3>
<input type="number" id="water" placeholder="Water (glasses)">
<input type="number" id="sleep" placeholder="Sleep (hours)">
<input type="number" id="exercise" placeholder="Exercise (minutes)">
<select id="mood">
<option>Happy</option>
<option>Sad</option>
<option>Stressed</option>
<option>Energetic</option>
</select>
<button onclick="saveData()">Save</button>
<p id="result"></p>
</div>

<div class="card">
<h3>BMI Calculator</h3>
<input type="number" id="height" placeholder="Height (cm)">
<input type="number" id="weight" placeholder="Weight (kg)">
<button onclick="calculateBMI()">Calculate</button>
<p id="bmiResult"></p>
</div>

<script>
let points = localStorage.getItem("points") || 0;

function saveData(){
  let water=document.getElementById("water").value;
  let sleep=document.getElementById("sleep").value;
  let exercise=document.getElementById("exercise").value;

  if(!water || !sleep || !exercise){
    alert("Please fill all fields");
    return;
  }

  points++;
  localStorage.setItem("points",points);

  document.getElementById("result").innerText =
    "Saved! ðŸŽ‰ Total Points: " + points;
}

function calculateBMI(){
  let h=document.getElementById("height").value/100;
  let w=document.getElementById("weight").value;

  if(!h || !w){
    document.getElementById("bmiResult").innerText="Enter valid values";
    return;
  }

  let bmi=(w/(h*h)).toFixed(2);
  document.getElementById("bmiResult").innerText="BMI: " + bmi;
}
</script>

</body>
</html>
